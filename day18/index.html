<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://i.pinimg.com/originals/57/a3/78/57a378c88099a6366e5bff1b9d5f125d.jpg');"></div>
        <div class="slide" style="background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/08/1920x1080-HD-Space-Wallpaper.jpg');"></div>
        <div class="slide" style="background-image: url('https://images6.alphacoders.com/107/1072679.jpg');"></div>
        <div class="slide" style="background-image: url('https://www.teahub.io/photos/full/275-2759054_captain-price.jpg');"></div>
        <div class="slide" style="background-image: url('https://images.wallpapersden.com/image/download/neon-shallows_a25tbWmUmZqaraWkpJRmbmdlrWZlbWU.jpg');"></div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
