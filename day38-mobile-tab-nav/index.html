<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mobile Tab Navigation</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="phone">
			<img
				src="https://images.unsplash.com/photo-1558036117-15d82a90b9b1?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NzJ8fGhvbWV8ZW58MHx8MHx8&auto=format&fit=crop&w=500"
				alt="Home"
				class="content show"
			/>
			<img
				src="https://images.unsplash.com/photo-1497032628192-86f99bcd76bc?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8d29ya3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500"
				alt="work"
				class="content"
			/>
			<img
				src="https://images.unsplash.com/photo-1501504905252-473c47e087f8?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fGJsb2d8ZW58MHx8MHx8&auto=format&fit=crop&w=500"
				alt="blog"
				class="content"
			/>
			<img
				src="https://images.unsplash.com/photo-1533749871411-5e21e14bcc7d?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MTN8NDMwNTQ1N3x8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500"
				alt="about us"
				class="content"
			/>
			<nav>
				<ul>
					<li class="active">
						<i class="fas fa-home"></i>
						<p>Home</p>
					</li>
					<li>
						<i class="fas fa-box"></i>
						<p>Work</p>
					</li>
					<li>
						<i class="fas fa-book-open"></i>
						<p>Blog</p>
					</li>
					<li>
						<i class="fas fa-users"></i>
						<p>About Us</p>
					</li>
				</ul>
			</nav>
		</div>
		<script src="script.js"></script>
	</body>
</html>
