<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Carousel</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="carousal">
			<div class="image-container" id="imgs">
				<img
					src="https://images.unsplash.com/photo-1652129033403-83d3d2231e38?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY1MzI0MDY0Mg&ixlib=rb-1.2.1&q=80&w=1080"
					alt="First Image"
				/>
				<img
					src="https://images.unsplash.com/photo-1653089116335-137ea51598a9?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY1MzI0MDY5MQ&ixlib=rb-1.2.1&q=80&w=1080"
					alt="Second Image"
				/>
				<img
					src="https://images.unsplash.com/photo-1651766508094-2a1eae5ef83d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY1MzI0MDcyMw&ixlib=rb-1.2.1&q=80&w=1080"
					alt="Third Image"
				/>
				<img
					src="https://images.unsplash.com/photo-1651597966373-11423151d07f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY1MzI0MDcxOA&ixlib=rb-1.2.1&q=80&w=1080"
					alt="Forth Image"
				/>
			</div>

			<div class="btn-container">
				<button id="left" class="btn">Prev</button>
				<button id="right" class="btn">Next</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
